<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Lobby</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="lobby"> 
    <h1>Enter Lobby Code for Tic-Tac-Toe</h1>
    <input type="text" id="roomCode" placeholder="Enter room code">
    <button id="joinGame">Join Game</button>
    <button onclick="window.location.href='index.html'">Back to Main Menu</button>
  </div>

  <div id="waitingMessage">
    <h2>Waiting for the second player...</h2>
  </div>

  <div id="animation">
    <h2>Determining who goes first...</h2>
  </div>

  <div id="game">
    <h1>Tic-Tac-Toe</h1>
    <div id="currentPlayer"></div>
    <div id="turnIndicator"></div>
    <table id="gameBoard">
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>
  </div>

  <div id="gameControls">
    <button id="restartGame">Сыграть еще раз</button>
    <button id="leaveLobby">Выйти в меню</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
